<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col one-half">
          <ul class="contact-list">
            <li>
              {%- if site.email -%}
                <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
              {%- endif -%}
              {%- if site.url -%}
                <a class="social-media-list" href="https://github.com/{{ site.github_usr }}">https://github.com/{{ site.github_usr }}</a>
              {%- endif -%}
              <a class="u-email" href="https://github.com/jekyll/minima">jekyll minima</a>
            </li>
        </ul>
      </div>
    </div>

  </div>

</footer>
