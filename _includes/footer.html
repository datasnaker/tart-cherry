<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col one-half">
          <ul class="contact-list">
            {%- if site.email -%}
            <li>Contact: <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
            <li>Website built on <a class="u-email" href="https://github.com/jekyll/minima">jekyll minima</a></li>
        </ul>
      </div>
      <div class="social-links">
        {%- include social.html -%}
      </div>
    </div>

  </div>

</footer>
