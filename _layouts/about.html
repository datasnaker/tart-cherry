---
layout: default
---

<div class="home">
  {%- if page.title -%}
  <h2 class="post-content" style="text-align:center">{{ page.title }}</h2>
  {%- endif -%}

  {{ content }}
  
  {%- if site.data.executive_contributors.size > 0 -%}

    <br>
    <p><b>Executive Contributors</b></p>
    <br>
        
        <div class="flex-container">
        {%- for exrs in site.data.executive_contributors -%}
            <div>
              <p> {{exrs.name }}</p>  
            </div>
        {%- endfor -%}
        
      </div>
  
  {%- endif -%}


</div>
