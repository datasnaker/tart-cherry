---
layout: default
---

<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading"><b>{{ page.title }}</b></h1>
  {%- endif -%}

  {{ content }}
  
  <h2 class="post-content" style="text-align:center">ANALYTICAL MODELLING EXAMPLES</h2>

  {% for item in site.data.nav.docs %}
      <div class="flex-container-body">
        <div><img src="{{ site.baseurl }}/assets/image/{{ item.image }}" alt="{{ item.title }}" width="image-head-width" height="image-head-height">
        <hr style="height:1px">
        <br>
        <a class="button button2" href="{{ site.baseurl }}/{{ item.url }}" target="_blank" rel="noopener">{{ item.title }}</a>  
      </div>
  {% endfor %}
  
</div>
